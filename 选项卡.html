<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
     #div1 div{
             width: 100px;
             height: 40px;
             margin: 10px;
             background: #3f3;
     }
     .active {
     	background: yellow;
     }
	</style>

	<script>
            window.onload=function(){
            	var odiv=document.getElementById('div1')
            	var btn=odiv.getElementsByTagName('input');
            	var adiv=odiv.getElementsByTagName('div');
            	 for(var i=0;i<btn.length;i++){
            	 	btn[i].index=i;
 	            	btn[i].onclick=function(){
                   for(var i=0;i<btn.length;i++){
                   	btn[i].className='';
                   	adiv[i].style.display='none'
                   }
                   this.className='active';
                   adiv[this.index].style.display='block';

            }
            	 }

            	}

	</script>

</head>
<body>
  <div id='div1'>
  	   <input type="button" value="教育" class="">
   <input type="button" value="科技">
   <input type="button" value="出国">
   <input type="button" value="访问">
   <div>111</div>
   <div>222</div>
   <div>333</div>
   <div>444</div>
  </div>
</body>
</html>
