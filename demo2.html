<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <style>
    #div1 {
      width: 200px;
      height: 200px;
      background: #3f3;
      position: absolute;
      top: 200px;
      left: -200px;
    }
        #div2 {
      width: 200px;
      height: 200px;
      background: #3f3;
      display: none;
    }
    #div1 span {
      width: 30px;
      height: 80px;
      display: block;
      background: #333;
      position: absolute;
      top: 100px;
      right: -30px;
    }
  </style>
</head>
<body>
       <div id='div1'><span>分享到</span></div>
       <input type="checkbox" id="tips">
       <div id='div2'>5555</div>
    <script>
             window.onload=function(){
            var odiv = document.getElementById('div1');
            var odiv2=document.getElementById('div2');
            var tips=document.getElementById('tips');
            tips.onmouseover=function(){
              show();
            }
            tips.onmouseout=function(){
              hide();
            }
                function show(){
                  odiv2.style.display='block';
                }
                function hide(){
                  odiv2.style.display='none';
                }



                odiv.onmouseover=function(){
                  move(0);
              }
              odiv.onmouseout=function(){
                  move(-200);
              }
              var  timer = null;
               function move(target){
               clearInterval(timer);
               timer= setInterval(function(){
                var speed=(target-odiv.offsetLeft)/6;
                speed=speed>0?Math.ceil(speed):Math.floor(speed);
                document.title=speed;
                if(odiv.offsetLeft>target){
                    speed=-10;
                }else{
                  speed=10;
                }
                if(odiv.offsetLeft==target){
                  clearInterval(timer);
                }else{
                  odiv.style.left=odiv.offsetLeft+speed+'px';
                }

                },30)
               }

           }
    </script>
</body>
</html>
