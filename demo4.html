<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
     div{
             width: 100px;
             height: 40px;
             margin: 10px;
             background: #3f3;
             float: left;
             opacity: .3;
             filter: alpha(30);

     }
	</style>

	<script>
       window.onload=function(){
      odiv=document.getElementsByTagName('div');
      for(var i=0;i<odiv.length;i++){
      	odiv[i].timer=null;
      	odiv[i].alpha=30;
      odiv[i].onmouseover=function(){
      	start(this,100);
      }
      odiv[i].onmouseout=function(){
      	start(this,30);
      }
      }
       }
      // var timer = null;
     // var alpha=30;
       function start(obj,target) {
       	 clearInterval(obj.timer);
       obj.timer = setInterval(function(){
       	   var speed=(target-obj.alpha)/6;
       	   speed=speed>0?Math.ceil(speed):Math.floor(speed);
           if(obj.alpha==target){
           	clearInterval(obj.timer)
           }else{
           	obj.alpha+=speed;
           	obj.style.filter='alpha(opacity:'+obj.alpha+')';
           	obj.style.opacity=obj.alpha/100;
           	document.title=obj.style.opacity;
           }
       },30)
       }
	</script>
</head>
<body>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
</body>
</html>
